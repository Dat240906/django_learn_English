<!DOCTYPE html>
<html>
<head>
    <title>Đăng Nhập</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            
        }
    </style>
</head>

<body>
    {%if message%}
    <p style="color: red;">{{message}}</p>
    {%endif %}
    <h3>Đăng Nhập</h3>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <button type="submit">Đăng Nhập</button>

    <br>
    <a href="{%url 'register'%}">Đăng kí</a>
</body>
</html>
