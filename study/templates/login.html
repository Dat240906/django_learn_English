<!DOCTYPE html>
<html>
<head>
    <title>Đăng Nhập</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-size: 20px;
            
        }
    </style>
</head>

<body>
    <h3>Đăng Nhập</h3>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <p>Tên đăng nhập:</p>{{form.username}}
        <br>
        <p>Mật khẩu:</p>{{form.password}}
        <br>
        {%if message%}
        <p style="color: red;">{{message}}</p>
        {%endif %}
        <br>
        <button type="submit">Đăng Nhập</button>

    <br>
    <a href="{%url 'register'%}">Đăng kí</a>
</body>
</html>
